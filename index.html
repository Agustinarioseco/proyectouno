<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizarra Interactiva</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .toolbar {
      margin: 20px;
    }

    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }

    input[type="color"],
    input[type="range"] {
      margin: 10px 5px;
      padding: 5px;
    }

    textarea {
      display: block;
      margin: 10px auto;
      width: 90%;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button id="clear">Borrar</button>
    <button id="save">Guardar</button>
    <button id="brush">Pincel</button>
    <button id="marker">Marcador</button>
    <button id="eraser">Borrador</button>
    <input type="color" id="colorPicker" value="#000000" />
    <input type="range" id="sizePicker" min="1" max="10" value="5" />
    <textarea id="notes" placeholder="Escribe tus notas aquÃ­..."></textarea>
  </div>

  <canvas id="board" width="800" height="600"></canvas>

  <script src="./js/script.js"></script>
</body>
</html>
